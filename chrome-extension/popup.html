<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Crossover</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 500px;
      }
    </style>
    <link rel='stylesheet' type='text/css' href='popupstyle.css'/>
    <script src="/jquery-2.1.3.min.js"></script>

    
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    
   
  </head>
  <body>
    <div id="displayBody">
      <p id="greeting">Crossover bebeh!</p>
      <div id="landingPage">
      <input type="button" class="popButton" id="logIn" value="LogIn"/>
    </div>
    </div>

    <!-- hidden by default will recieve templates -->
    <div id="loginInfo">
    </div>

    <template id='loginStuff'>
      <input type='text' id="name" placeholder="username or email"/>
      <input type='text' id = 'pass' placeholder="l33t passwords"/>
      <input type="button" class="popButton" id="subButton" value="submit"/>
    </template>

    <template id='userStuff'>
      <input type="button" class="popButton" id="openGroups" value="view groups"/>
      <input type="button" class="popButton" id="openTab" value="open tabs"/>
    </template>

    <template id="tabGroups">
            <p id="titleForTGs">List of Tab Groups</p>
            <div id="tabsList"></div>
            <div id="listHolding"></div>
            <input type="button" class="popButton" id="backUserStuff" value="Back"/>  
    </template>
  </body>
</html>

<script src="popup.js"></script>
<script src="background.js"></script>
