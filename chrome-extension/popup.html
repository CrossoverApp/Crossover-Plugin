<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Crossover</title>
    <style>
      body {
        
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 500px;
      }
    </style>
    <link rel='stylesheet' type='text/css' href='popupstyle.css'/>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="/jquery-2.1.3.min.js"></script>
  </head>
  <body>
    <div id="displayBody">
      <div id="landingPage">
      <!-- <input type="button" class="popButton" id="logIn" value="LogIn"/> -->
    </div>
    </div>

    <!-- hidden by default will recieve templates -->
    <div id="loginInfo">
    </div>

    <template id='loginStuff'>
      <div id='loginINPUTDIV'>
      <input type='text' id="name" placeholder="username or email"/>
      <input type='text' id = 'pass' placeholder="l33t passwords"/>
      <input type="button" class="popButton" id="subButton" value="submit"/>
    </div>
    </template>

    <template id='userStuff'>
      <input type="button" class="popButton" id="openGroups" value="view groups"/>
      <input type="button" class="popButton" id="openTab" value="open tabs"/>
    </template>

    <template id="tabGroups">
            <div id="optionBar"></div>
            <div id="tabsList"></div>
            <div id="listHolding"></div>
            <!--input type="button" class="popButton" id="backUserStuff" value="Back"/> 
            <input type="button" class="popButton" id="addView" value="Add Tab"/--> 
    </template>

    <template id="Titles">
        <p class='extTitle' id="greeting"><i class="fa fa-arrows-alt"></i> Welcome to Crossover!</p>
        <p class='extTitle' id="titleForTGs">Your Tab Groups</p>
        <p class='extTitle' id="TabGroupTitle"></p>
    </template>
    
    <template id="Buttons">
        <input type="button" class="popButton" id="backUserStuff" value="Back"/>
        <input type="button" class="popButton" id="backGroupStuff" value="Back"/>
        <input type="button" class="popButton allTabs" id="GroupButton" value="" data-id=""/>
        <input type="button" class="popButton" id="OpenAll" value="Open All Tabs" data-group=""/>
        <input type="button" class="popButton" id="OpenSelect" value="Open Selected Tabs"/>
        <input type="button" class="popButton" id="OpenSome" value="Open Some Tabs"/>
        <input type="button" class="popButton" id="TabButton" value="" href="" data-group=""/>
        <input type="button" class="popButton" id="addView" value="Add Tab"/>
        <input type="button" class="popButton" id="addSaveAllTabs" value="Save all Tabs"/>
        <input type="button" class="popButton" id="addNewGroup" value="Add a group"/>
    </template>
    
    <template id="Misc">
        <option id="addTabOption" value=""></option>
    </template>
    
    <template id='saveAllTabView'>
        <input type="button" class="popButton" id="backGroupStuff" value="Back"/>
        <select id = "tabGROUP"></select>
        <input type="button" class="popButton" id="saveAllTabs" value="Add it!"/>
    </template>
    
    <template id='addTabView'>
      <p class='extTitle'>Add a tab</p>
      <div class='newTabDiv' style="margin-left:80px;">
        <input type='text' class='newTabInput' id="tabTITLE" placeholder="Title"/>
        <input type='text' class='newTabInput' id = 'tabURL' placeholder="URL"/>
        <input type='text' class='newTabInput' id = 'newTabGROUP' placeholder="Tab Group"/>
        <div>
          <select id = "tabGROUP"></select>
        <div>
      </div>
        <input type="button" class="popButton" id="addTab" value="Add it!"/>
        <input type="button" class="popButton" id="backGroupStuff" value="Back"/>
      
    </template>

    <template id='addGroupView'>
      <p class='extTitle'>Add a new Group</p>
      <div id='newGroupDiv'>
      <input type='text' id="groupTITLE" placeholder="Group Name"/>
      <input type="button" class="popButton" id="addGRP" value="Add it!"/>
    </div>
    </template>

  </body>
</html>

<script src="popup.js"></script>
<script src="parseSDK.js"></script>
<script src="background.js"></script>
